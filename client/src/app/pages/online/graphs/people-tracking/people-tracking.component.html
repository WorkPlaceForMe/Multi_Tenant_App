<div class="container no-padding">
    <div class="col-md-12 no-padding" style="margin-top: 15px">
      <div class="row">
        <div class="col-md-8 less-padding">
          <nb-card>
            <nb-card-header>
              <h4>Live Output Feed</h4>
            </nb-card-header>
            <nb-card-body>
              <div align="center">
                <iframe
                  frameBorder="0"
                  height="100%"
                  width="100%"
                  style="width: 100%; height: 100%; min-height: 800px"
                  [src]="rtspIn"
                >
                </iframe>
                <canvas
                  #streaming
                  id="canvas"
                  width="640"
                  height="480"
                  style="
                    display: block;
                    width: 640px !important;
                    height: 480px !important;
                  "
                ></canvas>
              </div>
            </nb-card-body>
          </nb-card>
        </div>
      </div>
    </div>
  </div>
