<button
  class="btn-block"
  type="submit"
  nbButton
  [status]="'success'"
  (click)="openModal(template, rowData)"
>
  <i class="fas fa-sticky-note" style="font-size: 16px"></i>
</button>

<ng-template #template>
  <div style="width: 35rem">
    <nb-card>
      <nb-card-header>
        <h6>Memo</h6>
      </nb-card-header>
      <nb-card-body>
        <form [formGroup]="addMemoForm" (ngSubmit)="onSubmit()">
          <div class="col-md-10 pb-3">
            <div class="form-group pl-1">
              <textarea
                class="form-control"
                formControlName="memo"
                style="width: 30rem"
                fullWidth
                id="memo"
                placeholder="Enter memo"
              ></textarea>
              <span
                *ngIf="
                  !addMemoForm.controls.memo.valid &&
                  addMemoForm.controls.memo.touched
                "
                class="error text-danger mb-1"
              >
                <span *ngIf="addMemoForm.controls.memo.hasError('required')">
                  Please enter memo
                </span>
                <span *ngIf="addMemoForm.controls.memo.hasError('minlength')">
                  Memo must be at least 4 characters long.
                </span>
              </span>
            </div>
          </div>

          <div class="form-group">
            <button
              class="btn-block"
              type="submit"
              nbButton
              [status]="'info'"
              *ngIf="!loading"
              [disabled]="!addMemoForm.valid || memoDetails"
            >
              ADD
            </button>
            <button
              class="btn-block"
              nbButton
              [status]="'primary'"
              [nbSpinner]="true"
              nbSpinnerSize="giant"
              nbSpinnerStatus="primary"
              [disabled]="loading"
              *ngIf="loading"
            >
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            </button>
          </div>

          <button class="btn-block" nbButton (click)="closeModal()">
            CLOSE
          </button>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</ng-template>
