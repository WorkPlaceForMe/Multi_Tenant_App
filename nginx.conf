server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;
    location / {
        try_files $uri $uri/ /index.html;
    }

    location /api {
        proxy_pass http://172.19.0.1:3300;
        client_max_body_size 1G;
    }

    location /api2 {
        proxy_pass http://127.0.0.1:3330;
        client_max_body_size 1G;
    }


    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}